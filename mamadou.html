<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mamadou - Développeur</title>
  <style>
    body {
      background: #0a0a0a;
      color: white;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .profile {
      text-align: center;
      padding: 40px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      background: #f26522;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 0 auto 20px;
    }
    h1 { margin: 10px 0; }
    .role { color: #888; margin-bottom: 30px; }
    .back {
      display: inline-block;
      padding: 12px 30px;
      background: #f26522;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      transition: transform 0.2s;
    }
    .back:hover { transform: scale(1.05); }
  </style>
</head>
<body>
  <div class="profile">
    <div class="avatar">M</div>
    <h1>Mamadou</h1>
    <p class="role">Développeur</p>
    <p>Bio et informations sur Mamadou...</p>
    <br>
    <a href="index.html" class="back">← Retour</a>
  </div>
</body>
</html>
