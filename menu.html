<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notre Équipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #f5f0e8;
            font-family: 'DM Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { text-align: center; padding: 2rem; }
        h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 2rem; }
        h1 span { color: #ff6b35; }
        .menu { display: flex; gap: 1.5rem; justify-content: center; flex-wrap: wrap; margin-top: 2rem; }
        .menu-card {
            width: 200px; padding: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            text-decoration: none;
            color: #f5f0e8;
            transition: all 0.3s ease;
        }
        .menu-card:hover { border-color: #ff6b35; transform: translateY(-8px); }
        .card-icon {
            width: 50px; height: 50px; border-radius: 50%;
            background: #ff6b35;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.3rem; font-weight: 700; color: white;
        }
        .card-name { font-size: 1.3rem; margin-bottom: 0.4rem; }
        .card-role { font-size: 0.75rem; color: #888; }
        .card-arrow { margin-top: 1rem; color: #ff6b35; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Notre <span>Équipe</span></h1>
        <p style="color:#888">Cliquez sur un membre pour voir son travail</p>
        <div class="menu">
            <a href="abdoul/index.html" class="menu-card">
                <div class="card-icon">A</div>
                <div class="card-name">Abdoul</div>
                <div class="card-role">Responsable</div>
                <div class="card-arrow">→</div>
            </a>
            <a href="mamadou.html" class="menu-card">
                <div class="card-icon">M</div>
                <div class="card-name">Mamadou</div>
                <div class="card-role">Développeur</div>
                <div class="card-arrow">→</div>
            </a>
            <a href="fatoumata.html" class="menu-card">
                <div class="card-icon">F</div>
                <div class="card-name">Fatoumata</div>
                <div class="card-role">Développeuse</div>
                <div class="card-arrow">→</div>
            </a>
        </div>
    </div>
</body>
</html>
